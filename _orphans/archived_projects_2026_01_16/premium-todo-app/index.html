<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for SEO & Sharing should go here -->
    <title>Premium Todo App</title>
    <meta name="description" content="A premium, glassmorphic todo list application for managing your tasks in style.">

    <!-- Design System Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Design System Styles -->
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Premium Todo App</h1>
            <p>Elegance in productivity.</p>
        </header>

        <main>
            <div class="todo-wrapper">
                <div class="input-group">
                    <input type="text" id="todo-input" placeholder="What needs to be done?" aria-label="New task">
                    <button id="add-btn" aria-label="Add task">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>

                <ul id="todo-list" class="todo-list">
                    <!-- Tasks will be added here -->
                </ul>

                <div id="empty-state" class="empty-state">
                    <p>No tasks yet. Add one above!</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; Antigravity</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
