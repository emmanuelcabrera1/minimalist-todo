<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, elegant todo list app to manage your daily tasks.">
    <title>Simple Todo</title>

    <!-- Design System Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Design System Styles -->
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Simple Todo</h1>
            <p>Keep track of your tasks with elegance.</p>
        </header>

        <main>
            <!-- Add Todo Form -->
            <form class="todo-form" id="todoForm">
                <input type="text" class="todo-input" id="todoInput" placeholder="What needs to be done?"
                    aria-label="Enter a new todo" autocomplete="off" required>
                <button type="submit" class="btn btn-add" id="addBtn" aria-label="Add todo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </form>

            <!-- Todo List -->
            <ul class="todo-list" id="todoList" aria-label="Todo items">
                <!-- Todo items will be rendered here by JS -->
            </ul>

            <!-- Filters & Actions -->
            <footer class="todo-footer" id="todoFooter">
                <span class="todo-count" id="todoCount">0 items left</span>

                <div class="filters" role="group" aria-label="Filter todos">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <button class="btn-clear" id="clearCompleted">Clear Completed</button>
            </footer>
        </main>

        <footer class="app-footer">
            <p>&copy; Antigravity</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
