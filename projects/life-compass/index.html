    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swPath = new URL('./sw.js', window.location.href).href;
                navigator.serviceWorker.register(swPath)
                    .then((registration) => {

                    .catch((error) => {
