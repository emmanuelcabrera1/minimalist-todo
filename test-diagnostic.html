<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Test</title>
    <style>
        /* BASE STYLES REPLICATING THE APP */
        body {
            font-family: sans-serif;
            background: #F0F2F5;
            padding: 20px;
        }

        .test-container {
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 12px;
        }

        h3 {
            margin-top: 0;
            color: #333;
        }

        /* THE EXACT CSS FROM THE APP */
        .add-form {
            display: flex;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .add-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #E5E5EA;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            /* 16px prevents iOS zoom */
        }

        .add-btn {
            width: 44px;
            height: 44px;
            flex-shrink: 0;
            -webkit-appearance: none;
            border: none;
            border-radius: 50%;
            background: #34C759;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* VARIATION 2: ABSOLUTE POSITIONING */
        .add-form-absolute {
            position: relative;
            height: 60px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .add-input-absolute {
            width: 100%;
            padding: 12px 60px 12px 16px;
            /* Room for button */
            height: 44px;
            box-sizing: border-box;
            border: 1px solid #E5E5EA;
            border-radius: 12px;
            font-size: 16px;
        }

        .add-btn-absolute {
            position: absolute;
            right: 0;
            top: 0;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #007AFF;
            /* Blue distictive color */
            color: white;
            border: none;
            font-size: 24px;
        }

        /* VARIATION 3: DEBUG BORDERS */
        .debug * {
            outline: 1px solid red;
            background: rgba(255, 0, 0, 0.1) !important;
        }
    </style>
</head>

<body>
    <h1>iOS Diagnostic Test</h1>
    <p>Please check which of these 3 forms look correct on your iPhone.</p>

    <!-- TEST 1: CURRENT CODE -->
    <div class="test-container">
        <h3>1. Current Code (Flexbox)</h3>
        <p>Should be Green button.</p>
        <div class="add-form">
            <input type="text" class="add-input" placeholder="Type here...">
            <button class="add-btn">+</button>
        </div>
    </div>

    <!-- TEST 2: ABSOLUTE POSITION -->
    <div class="test-container">
        <h3>2. Absolute Position</h3>
        <p>Should be BLUE button. Forced to right side.</p>
        <div class="add-form-absolute">
            <input type="text" class="add-input-absolute" placeholder="Type here...">
            <button class="add-btn-absolute">+</button>
        </div>
    </div>

    <!-- TEST 3: DEBUG MODE -->
    <div class="test-container debug">
        <h3>3. Debug Mode</h3>
        <p>Everything has red borders. Do you see the square box on the right?</p>
        <div class="add-form">
            <input type="text" class="add-input" placeholder="Type here...">
            <button class="add-btn">+</button>
        </div>
    </div>

</body>

</html>
